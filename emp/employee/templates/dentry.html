<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Employee Details:</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="home">Employee Registration:</a></li>
      <li><a href="saveform">Employee Details:</a></li>
      <li><a href="dmenu">Department Menu:</a></li>
      <li class="active"><a href="dentry">Department New Entry:</a></li>

    </ul>
  </div>
</nav>

<form class="form-horizontal post-form" method="POST"  action="/dentry" enctype="multipart/form-data" style="margin-left: 100px; margin-right: 100px; padding-block: 50px;">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-lg-2" for="dname">Department Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="dname"  placeholder="DepartmentName" name="dname">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

</body>
</html>
