<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="saveform"> Employee Library</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="saveform">Employee Menu</a></li>
      <li><a href="home">Employee New Entry</a></li>
      <li class="active"><a href="dmenu">Department Menu</a></li>
      <li ><a href="dentry">Department New Entry</a></li>

    </ul>
  </div>
</nav>
<div class="container">
  <form method="POST" class="post-form" action="/saveform" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
      <thead class="dropdown">
        <tr>
          <th scope="col"> department Id </th>
          <th scope="col"> department Name </th>
        </tr>
      </thead>
      {% for form in form_list %}
      <tbody>
        <tr>
          <td>{{form.id }}</td>
          <td>{{form.dname}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </form>
</div>

</body>
</html>
